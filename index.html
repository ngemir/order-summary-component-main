<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <main>
    <div class="thumb">
      <img src="./images/illustration-hero.svg" aria-hidden="true">
    </div>
    <form class="order">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <img src="./images/icon-music.svg" aria-hidden="true">
        <div class="plan-description">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="" class="plan-change">Change</a>
      </div>
      <button type="submit" class="plan-submit">Proceed to Payment</button>
      <button type="reset" class="plan-reset">Cancel Order</button>
    </form>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://linktr.ee/emirng">Emir Ekida Takayama Abr√£o</a>.
  </footer>
</body>
</html>
